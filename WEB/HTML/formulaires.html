<!--

Saisie (input) : text, password, date,time,week, email, url, number
Menu deroulant : select (option)
Zone de texte : textarea
cocher => carre (checkbox, choix multiple 0-*)  rond (radio 1-1)
button => submit, reset, button

-->
<meta charset="utf-8">

<h1>Inscription</h1>



<form>

  <fieldset>
    <legend>Bloc 1</legend>
    <table>
      <tr><td>Login :</td><td><input required type="text" placeholder="Saisir votre login"></td></tr>
      <tr><td>Password :</td><td><input required type="password" placeholder="Saisir votre password"></td></tr>
      <tr><td>Age :</td><td><input type="number"></td></tr>
      <tr><td>Email :</td><td><input type="email" value="jordanabid@gmail.com"></td></tr>
      <tr><td>Salaire :</td><td><input type="number"></td></tr>
      <tr><td>Tel :</td><td><input type="tel"></td></tr>
    </table>
  </fieldset>
  <fieldset>
      <legend>Bloc 2</legend>
    <table>
      <tr><td>Naissance :</td><td><input type="date" value="2023-02-23"></td></tr>
      <tr><td>Heure Naissance :</td><td><input type="time"></td></tr>
      <tr><td>Semaine Naissance :</td><td><input type="week"></td></tr>
      <tr><td>Couleur :</td><td><input type="color"></td></tr>
      <tr><td>Note :</td><td><input type="range" min="0" max="20"></td></tr>

    </table>
  </fieldset>

  <fieldset >
      <legend>Bloc 3</legend>
    <table>
      <tr><td>OS</td><td>
        <select>
          <optgroup label="Proprietaire">
            <option>MacOs</option>
            <option selected>Windows</option>
          </optgroup>
          <optgroup label="Libre">
            <option>Linux</option>
          </optgroup>
        </select>
      </td></tr>

      <tr><td>Devs</td><td><input checked type="checkbox">Java <input type="checkbox">Python<input type="checkbox">SQL</td></tr>
      <tr><td>Civilite</td><td><input checked name="civilite" type="radio" value="homme">Homme <input name="civilite" value="femme" type="radio">Femme<input name="civilite" type="radio" value="nb">NB</td></tr>
      <tr><td>Message :</td><td> <textarea placeholder="Saisir votre message" cols="80" rows="6"></textarea>   </td></tr>

    </table>
  </fieldset>
  <input type="submit" value="Inscription!" disabled>  <input type="reset">
</form>
