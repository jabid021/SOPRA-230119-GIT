<!--

Saisie (input) : text, password, date,time,week, email, url, number
Menu deroulant : select (option)
Zone de texte : textarea
cocher => carre (checkbox, choix multiple 0-*)  rond (radio 1-1)
button => submit, reset, button

-->
<meta charset="utf-8">
<a href="pageCible.html?id=8">Lien </a>
<h1>Inscription</h1>


<form action="pageCible.html" method="POST">

  <fieldset>
    <legend><label for="java">Bloc 1</label></legend>
    <table>
      <tr><td>ID : </td><td><input name="id" type="hidden" value="78"></td></tr>
      <!--<tr><td>ID : </td><td><input disabled type="number" value="78"></td></tr>
      <tr><td>ID : </td><td><input readonly type="number" value="78"></td></tr>-->
      <tr><td>Login :</td><td><input  required autofocus size="40" maxlength="10" value="admin" minlength="2" name="login"  type="text" placeholder="Saisir votre login"></td></tr>
      <tr><td>Password :</td><td><input required name="password" value="admin" pattern="[A-z0-9!#@$&!*?-]{4,8}" type="password" placeholder="Saisir votre password"></td></tr>
      <tr><td>Age :</td><td><input name="age" type="number" min="0" max="60" ></td></tr>
      <tr><td>Email :</td><td><input name="email" type="email" value="jordanabid@gmail.com"></td></tr>
      <tr><td>Salaire :</td><td><input name="salaire" step="0.01" min="0" type="number"></td></tr>
      <tr><td>Tel :</td><td><input  name="tel" type="tel"></td></tr>
    </table>
  </fieldset>
  <fieldset>
      <legend>Bloc 2</legend>
    <table>
      <tr><td>Naissance :</td><td><input name="naissance" type="date" value="2023-02-20" step="7"></td></tr>
      <tr><td>Heure Naissance :</td><td><input step="900" min="09:30" max="17:30" type="time"></td></tr>
      <tr><td>Semaine Naissance :</td><td><input type="week"></td></tr>
      <tr><td>Couleur :</td><td><input name="color" type="color"></td></tr>
      <tr><td>Note :</td><td><input name="note" type="range" min="0" max="20" step="0.5"></td></tr>

    </table>
  </fieldset>

  <fieldset >
      <legend>Bloc 3</legend>
    <table>
      <tr><td>OS</td><td>
        <select name="os">
          <optgroup label="Proprietaire">
            <option value="1">MacOs</option>
            <option value="2" selected>Windows</option>
          </optgroup>
          <optgroup label="Libre">
            <option value="3">Linux</option>
          </optgroup>
        </select>
      </td></tr>

      <tr>
        <td>Devs</td><td>
          <input id="java"  name="dev" value="java" checked type="checkbox"><label for="java">Java</label>
          <input id="python" name="dev" value="python" type="checkbox"><label for="python">Python</label>
          <input id="sql" name="dev"value="sql" type="checkbox"><label for="sql">SQL</label>
        </td></tr>
      <tr><td>Civilite</td>
        <td>
          <input id="homme" checked name="civilite" type="radio" value="homme"><label for="homme">Homme</label>
          <input id="femme" name="civilite" value="femme" type="radio"><label for="femme">Femme</label>
          <input id="nb" name="civilite" type="radio" value="nb"><label for="nb">NB</label>
        </td></tr>
      <tr><td>Message :</td><td> <textarea name="message" placeholder="Saisir votre message" cols="80" rows="6"></textarea>   </td></tr>

    </table>
  </fieldset>
  <input type="submit" value="Inscription!">  <input type="reset">
</form>
