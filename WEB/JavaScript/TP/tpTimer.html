<meta charset="utf-8">

<h1 id="chrono">00:00</h1>
<input type="button" id="btnStart" value="Start">
<input type="button" id="btnStop" disabled value="Stop">




<script>

var min=0;
var sec=0;
var interval;
btnStart.onclick = go;
btnStop.onclick = stop;


function go()
{
  interval = setInterval(updateChrono,1000);
  btnStart.disabled=true;
  btnStop.disabled=false;
}

function stop()
{
  clearInterval(interval);
  btnStart.disabled=false;
  btnStop.disabled=true;
}

function updateChrono()
{
  sec++;
  if(sec==60)
  {
    sec=0;
    min++;
    if(min==60)
    {
      min=0;
    }
  }
  let minAffiche = (min<10)? "0"+min : ""+min;
  let secAffiche = (sec<10)? "0"+sec : ""+sec;
  chrono.innerHTML=minAffiche+":"+secAffiche;
}



</script>
