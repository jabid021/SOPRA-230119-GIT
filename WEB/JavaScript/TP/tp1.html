<meta charset="utf-8">

<script>
var mdp;

if(confirm("Changer password ?"))
{
  mdp = prompt("Saisir le nouveau password");
  alert("Mot de passe changé ("+mdp+")");
  console.log("Mot de passe changé ("+mdp+")");
}
else
{
  alert("Mot de passe non changé");
  console.log("Mot de passe non changé");
}

</script>
