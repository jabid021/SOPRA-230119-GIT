<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


<div id="content">

  <h3>Modifier Activite 1</h3>
  <form action="activiteCible.html" method="post">
    <input type="hidden" name="id" value="1">
    <table>
      <tr><td>Type Activité :</td><td>  <input type="radio" name="activite"> Tourisme  <input checked type="radio" name="activite"> Scientifique</td></tr>
      <tr><td>Présence d'un guide ? </td><td><input checked name="guide" type="checkbox"></td></tr>
      <tr><td>Prix :</td><td>  <input required value="100.50" name="prix" type="number" step="0.01" min="0" placeholder="Saisir le prix"></td></tr>
      <tr><td>Durée :</td><td>  <input required value="7" name="duree" type="number" min="1" placeholder="Saisir la durée"></td></tr>
      <tr><td>Véhicule :</td><td><select name="vehicule">
        <option value="-1">Pas de Véhicule</option>
        <option selected value="0">Voiture</option>
        <option value="1">Bateau</option>
        <option value="2">Hélicoptère</option>
      </select></td></tr>
      <tr><td>Biome :</td><td>  <select name="biome">
          <option selected value="1">1 - Savane</option>
          <option value="2">2 - Plaine</option>
          <option value="3">3 - Marin</option>
        </select></td></tr>
    </table>

    <input class ="btn btn-warning" type="submit" value="Modifier">
    <a href="activites.html"><input type="button" class ="btn btn-info" value="Retour"></a>
  </form>
</div>
