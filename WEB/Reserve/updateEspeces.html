<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


<div id="content">

  <h3>Modifier Espece 2</h3>
  <form action="especeCible.html" method="post">
    <input type="hidden" name="id" value="2">
    <table>
      <tr><td>Type d'espèce :</td><td>  <input type="radio" name="espece"> Végétal  <input checked type="radio" name="espece"> Animal</td></tr>
      <tr><td>Nom de l'espèce :</td><td><input required name="espece" type="text" value="Ochotona princeps"></td></tr>
      <tr><td>Effectif de votre population:</td><td>  <input required name="effectif" type="number" min="0" value="17"></td></tr>
      <tr><td>Indice de Protection:</td><td>  <input required name="indice_protection" type="number" min="0" value="40"></td></tr>
      <tr><td>Dangerosité:</td><td>  <input name="dangerosite" type="number" min="0" value="99"></td></tr>
      <tr><td>Biome :</td><td>  <select name="biome">
          <option selected value="1">1 - Savane</option>
          <option value="2">2 - Plaine</option>
          <option value="3">3 - Marin</option>
        </select></td></tr>
    </table>

    <input class ="btn btn-warning" type="submit" value="Modifier">
    <a href="especes.html"><input type="button" class ="btn btn-info" value="Retour"></a>
  </form>
</div>
