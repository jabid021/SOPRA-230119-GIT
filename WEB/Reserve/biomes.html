<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">


<div id="content">
  <h1>Liste des Biomes</h1>
  <input id="btnAddBiome" type="button" class ="btn btn-success" value="Ajouter">
  <a href="index.html"><input type="button" class ="btn btn-info" value="Retour"></a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Superficie</th>
        <th>Zone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Savanne</td>
        <td>20</td>
        <td>Forêt</td>
        <td>
          <a href="updateBiome.html?id=1"><input type="button" class ="btn btn-warning" value="Modifier"></a>
          <input type="button" class ="btn btn-danger" value="Supprimer">
        </td>
      </tr>

      <tr>
        <td>2</td>
        <td>Plaine</td>
        <td>20</td>
        <td>Montagne</td>
        <td>
          <a href="updateBiome.html?id=2"><input type="button" class ="btn btn-warning" value="Modifier"></a>
          <input type="button" class ="btn btn-danger" value="Supprimer">
        </td>
      </tr>

      <tr>
        <td>3</td>
        <td>Marin</td>
        <td>20</td>
        <td>Aquatique</td>
        <td>
          <a href="updateBiome.html?id=3"><input type="button" class ="btn btn-warning" value="Modifier"></a>
          <input type="button" class ="btn btn-danger" value="Supprimer">
        </td>
      </tr>
    </tbody>
  </table>





  <div id="addFormBiome" class="formAjout">
    <h3>Ajouter Activité</h3>
    <form action="biomeCible.html" method="post">

      <table>
        <tr><td>Nom Biome : </td><td>  <input type="text" name="nomBiome" placeholder="nom du biome"></td></tr>
        <tr><td>Superfecie (km²) : </td><td><input name="superficie" type="number" min="0" max="100" placeholder="superficie"></td></tr>
        <tr><td>Zone :</td>
            <td> <select name="zone"> 
                    <option value="1">1 - Forêt</option>
                    <option value="2">2 - Aquatique</option>
                    <option value="3">3 - Montagne</option>
                    <option value="4">4 - Volière</option>
                </select>
        </td></tr>
      </table>

      <input class ="btn btn-success" type="submit" value="Ajouter">
    </form>
  </div>

</div>

<script>

  btnAddBiome.onclick=function()
  {
    addFormBiome.style.display="block";
  }

</script>
